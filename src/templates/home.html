{% extends "base.html" %}

{%block header %}
<header class="container">
  <div>
    <img src="/assets/images/emblem.svg" />
    <h1>Roman Vaughan</h1>
    {% include 'contact.html' %}
  </div>
</header>
{% endblock %}
  
{% block body %}
  <p>These are my latest posts</p>
  <ul>
    {% for post in posts %}
      <li><a href="{% url "post", post %}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
